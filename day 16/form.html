<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        <fieldset>
            <legend><b>Registration Form</b></legend>
            <label for="us">Username : </label>
            <input type="text" id="us" name="Username">
            <br><br>
            <label for="pass">Password : </label>
            <input type="password" name="Password" id="pass">
            <br><br>
            <label for="mail">Email : </label>
            <input type="email" id="mail" name="mail id">
            <br><br>
            <label for="co">Contact no :</label>
            <input type="tell" id="co" name="phone">
            <br><br>
            <label for="ad">Address :</label>
            <input type="text" id="ad" name="Address" size="40">
            <br><br>
            <label for="dob">Date Of Birth :</label>
            <input type="date" id="dob" name="date of birth">
            <br><br>
            <label><u>Gender</u></label>
            <br><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio"id="female" name="gender">
            <label for="female">Female</label>
            <br><br>
            <label for="fe">Frontend</label>
            <input type="range" name="frontend" id="fe">
            <br><br>
            <label for="be">Backend</label>
            <input type="range" name="Backend" id="be">
            <br><br>
            <label for="fu">FullStack</label>
            <input type="range" name="FullStack" id="fu">
            <br><br>
            <label><U>Location</U></label>
            <br><br>
            <input type="Checkbox" id="h" name="location">
            <label for="h">Hyderabad</label>
            <input type="Checkbox"id="c" name="location">
            <label for="c">Chennai</label>
            <input type="Checkbox"id="b" name="Location">
            <label for="b">Banglore</label>
            <br><br>
            <label for="r">Upload Resume :</label>
            <input type="file" name="resume" id="r">
            <br><br>
            <label >Terms & Conditions</label>
            <br><br>
            <input type="checkbox" id="a" name="agr">
            <label for="a">I agree</label>
            <br><br>
            <input type="button" value="Submit">

        </fieldset>
    </form>
</center>
</body>
</html>
